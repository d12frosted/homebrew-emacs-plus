name: Validate

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  validate:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run unit tests
        run: |
          for test in tests/test_*.rb; do
            echo "Running $test..."
            ruby "$test"
          done

      - name: Validate icons
        run: ruby scripts/validate-icons.rb

      - name: Validate community registry
        run: ruby scripts/validate-registry.rb
