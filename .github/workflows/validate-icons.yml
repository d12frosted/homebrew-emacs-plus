name: Validate Icons

on:
  push:
    branches:
      - master
    paths:
      - "icons/**"
      - "Library/Icons.rb"
      - "scripts/validate-icons.rb"
      - ".github/workflows/validate-icons.yml"
  pull_request:
    paths:
      - "icons/**"
      - "Library/Icons.rb"
      - "scripts/validate-icons.rb"
      - ".github/workflows/validate-icons.yml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Validate icon files and checksums
        run: ruby scripts/validate-icons.rb

      - name: Summary
        if: success()
        run: |
          echo "âœ“ All icon validations passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validated:" >> $GITHUB_STEP_SUMMARY
          echo "- Icon file existence" >> $GITHUB_STEP_SUMMARY
          echo "- SHA256 checksums" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration completeness" >> $GITHUB_STEP_SUMMARY
