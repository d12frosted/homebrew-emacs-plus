name: Validate Community Registry

on:
  push:
    branches:
      - master
    paths:
      - "community/**"
      - "scripts/validate-registry.rb"
      - ".github/workflows/validate-community.yml"
  pull_request:
    paths:
      - "community/**"
      - "scripts/validate-registry.rb"
      - ".github/workflows/validate-community.yml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Validate community registry
        run: ruby scripts/validate-registry.rb

      - name: Summary
        if: success()
        run: |
          echo "âœ“ Community registry validation passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validated:" >> $GITHUB_STEP_SUMMARY
          echo "- Registry JSON structure" >> $GITHUB_STEP_SUMMARY
          echo "- Patch metadata and files" >> $GITHUB_STEP_SUMMARY
          echo "- Icon files and metadata" >> $GITHUB_STEP_SUMMARY
