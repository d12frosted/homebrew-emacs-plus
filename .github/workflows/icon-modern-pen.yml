name: Icon modern-pen

on:
  push:
    branches:
      - master
    paths:
      - "icons/modern-pen.icns"
      - ".github/workflows/icon-modern-pen.yml"
  pull_request:
    paths:
      - "icons/modern-pen.icns"
      - ".github/workflows/icon-modern-pen.yml"

jobs:
  build:
    runs-on: macos-13
    env:
      HOMEBREW_GITHUB_REF: ${{ github.head_ref || github.ref }}
      HOMEBREW_GITHUB_REPOSITORY: ${{ github.repository }}
      HOMEBREW_GITHUB_ACTOR: ${{ github.actor }}

    steps:
      - uses: actions/checkout@v5

      - name: Build emacs-plus with modern-pen icon
        run: brew install Aliases/$(readlink Aliases/emacs-plus) --with-modern-pen-icon

      - name: Test installation
        run: $(brew --prefix)/bin/emacs --batch --eval='(print (+ 2 2))'
